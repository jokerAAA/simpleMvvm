<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向绑定实现</title>
  <script src="./js/Compile.js"></script>
  <script src="./js/Mvvm.js"></script>
  <script src="./js/Observe.js"></script>
  <script src="./js/Watcher.js"></script>
</head>

<body>
  <div id="app">
    <h1>双向绑定原理</h1>
    <br>
    <h5>z-model="c" model不嵌套的情况</h5>
    <input type="text" z-model="f">
    <div>没有嵌套的f:    {{f}}</div>

    <br>
    <h5>model嵌套的情况:如 z-model = "a.b.c.d"</h5>
    <input type="text" z-model="a.b.c.d">
    <div>嵌套数据(a.b.c.d):      {{a.b.c.d}}</div>
  </div>
  <script>
    const vm = new MVVM({
      el: '#app',
      data: {
        a: {
          b: {
            c: {
              d: 1
            }
          }
        },
        f: '没有嵌套！'
      }
    })
    setTimeout(() => {
       vm.f = 'test';
    }, 2000)
  </script>
</body>

</html>
